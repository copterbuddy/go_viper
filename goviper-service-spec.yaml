          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: kafka_port
          # - name: SECRET_DB_HOST
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: db_host
          # - name: SECRET_DB_PORT
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: db_port
          # - name: SECRET_DB_USERNAME
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: db_username
          # - name: SECRET_DB_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: db_password
          # - name: SECRET_REDIS_HOST
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: redis_host
          # - name: SECRET_REDIS_PORT
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: redis_port
          # - name: SECRET_REDIS_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: redis_password                
          # - name: SECRET_JWT_SECRET
          #   valueFrom:
          #     secretKeyRef:
          #       name: backend
          #       key: jwt_secret
---
apiVersion: v1
kind: Service
metadata:
  name: goviper
  namespace: goviper
  labels:
    app: goviper
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: goviper
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: goviper
  namespace: goviper
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: goviper
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80