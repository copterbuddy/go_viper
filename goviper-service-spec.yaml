apiVersion: apps/v1
kind: Deployment
metadata:
  name: goviper
  namespace: goviper
  labels:
    customer: vipercustomer
    environment: development
    app: goviper
spec:
  selector:
    matchLabels:
      app: goviper
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: goviper
    spec:
      containers:
        - image: localhost:5000/goviper:v1.9
          name: goviper
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /myconf
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          env:
          - name: APP_COLOR
            valueFrom:
              secretKeyRef:
                name: goviper
                key: app_color
